apply plugin: 'com.android.application'

android {

    signingConfigs {
        release {
        }
    }

    compileSdkVersion 33
    buildToolsVersion "33.0.0"

    defaultConfig {
        applicationId "prototype.xd.scheduler"
        minSdkVersion 26
        targetSdkVersion 33
        versionCode 45
        versionName "0.4.5"
        signingConfig signingConfigs.debug
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
        }
        debug {
            signingConfig signingConfigs.debug
            renderscriptDebuggable true
            jniDebuggable true
        }
    }

    buildFeatures {
        viewBinding = true
    }

    compileOptions {
        targetCompatibility JavaVersion.VERSION_1_8
        sourceCompatibility JavaVersion.VERSION_1_8
    }

    namespace 'prototype.xd.scheduler'
    sourceSets {
        main {
            res {
                srcDirs 'src/main/res',
                        'src/main/res/layouts/calendar',
                        'src/main/res/layouts/lockscreen_views',
                        'src/main/res/layouts/partials',
                        'src/main/res/layouts/full_views',
                        'src/main/res/layouts/settings',
                        'src/main/res/layouts/dialogs'
            }
        }
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation 'com.google.android.material:material:1.7.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'com.google.android.flexbox:flexbox:3.0.0'
    implementation 'androidx.navigation:navigation-fragment:2.5.3'
    implementation 'androidx.navigation:navigation-ui:2.5.3'
    implementation 'com.github.QuadFlask:colorpicker:0.0.15'
    implementation 'com.kizitonwose.calendar:view:2.0.4'
    implementation 'com.github.AppIntro:AppIntro:6.2.0'
    implementation 'org.dmfs:lib-recur:0.12.2'
    implementation 'androidx.appcompat:appcompat:1.5.1'
    //debugImplementation 'com.squareup.leakcanary:leakcanary-android:2.9.1'
}